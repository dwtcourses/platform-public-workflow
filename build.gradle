buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
		classpath 'io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE'
		classpath 'com.tngtech.jgiven:jgiven-gradle-plugin:0.15.3'

	}



}

plugins {
	id "org.sonarqube" version "2.6"
}

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
}



apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'
apply plugin: "com.tngtech.jgiven.gradle-plugin"



compileJava {
	sourceCompatibility = '1.8'
}

buildDir = 'dist'
jar.baseName = 'workflow-engine'

dependencyManagement {
	imports {
		mavenBom 'org.camunda.bpm:camunda-bom:7.8.0'
		mavenBom 'org.keycloak.bom:keycloak-adapter-bom:3.4.3.Final'
	}
}

test {
	testLogging {
		events "PASSED", "STARTED", "FAILED"
	}
}


dependencies {
	compile ('org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter:2.3.0')
	compile ('org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:2.3.0')
	compile('org.camunda.spin:camunda-spin-dataformat-json-jackson')
	compile('org.camunda.bpm:camunda-engine-plugin-spin')

	compile ('org.springframework.boot:spring-boot-configuration-processor') {
		exclude group: 'com.vaadin.external.google', module: 'android-json'
	}
	compile ('org.springframework.boot:spring-boot-starter-web')
	compile ('org.springframework.boot:spring-boot-starter-actuator')
	compile ('org.springframework.boot:spring-boot-starter-security')
	compile ('org.springframework.boot:spring-boot-starter-hateoas')
	compile('org.springframework.boot:spring-boot-starter-cache')
	compile('org.springframework.data:spring-data-commons:1.12.4.RELEASE')
	compile('org.springframework.retry:spring-retry:1.1.5.RELEASE')

	compile('org.keycloak:keycloak-spring-boot-starter')
	compile('org.keycloak:keycloak-admin-client:3.4.3.Final')
	compile('uk.gov.service.notify:notifications-java-client:3.8.0-RELEASE')

	compile ('org.codehaus.groovy:groovy-all:2.4.6')
	compile ('org.postgresql:postgresql:42.1.4')
	compile ('com.h2database:h2:1.4.196')
	compileOnly('org.projectlombok:lombok')

	testCompile ('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'com.vaadin.external.google', module: 'android-json'
	}
	testCompile('org.hamcrest:hamcrest-all:1.3')
	testCompile('org.mockito:mockito-core:2.15.0')
	testCompile group: 'com.tngtech.jgiven', name: 'jgiven-junit', version: '0.15.3'
	testCompile group: 'com.tngtech.jgiven', name: 'jgiven-spring', version: '0.15.3'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'
	testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
	testCompile group: 'com.github.tomakehurst', name: 'wiremock-standalone', version: '2.17.0'


}